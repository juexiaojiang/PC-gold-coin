<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>1号金币</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/goldCoin.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--1号金币-20170110-zhangqian7-S-->
<div class="gold_coin">
    <!--title-S-->
    <div class="gold_coin_title clearfix">
        <h3>1号金币</h3>
        <a href="#" class="blue_link">金币规则</a>
        <a href="#" class="blue_link">积分明细</a>
    </div>
    <!--title-E-->

    <!--account information-S-->
    <div class="gold_account_info">
        现有<span>12345</span>积分，可兑换<span>678</span>金币（100金币抵扣人民币1元），兑换期限：<span>2017.4.1~2017.7.1</span>
        <a href="javascript:;" class="once_exchange">立即兑换</a>
    </div>
    <!--account information-E-->

    <!--coin information-S-->
    <div class="gold_coin_info clearfix">
        <div class="able_use">
            <span>可用1号金币</span>
            <span class="num">78000</span>
        </div>
        <div class="unable_use">
            <span>2017.12.31 过期1号金币</span>
            <span class="num">78000</span>
        </div>
    </div>
    <!--coin information-E-->

    <!--coin bill-S-->
    <div class="gold_coin_bill">
        <!--title-->
        <div class="bill_title clearfix">
            <div class="title clearfix">
                <a href="javascript:;" class="cur">金币明细<i></i></a>
                <a href="javascript:;">金币获取<i></i></a>
                <a href="javascript:;">金币消费<i></i></a>
            </div>
            <div class="time">
                <a href="javascript:;" class="cur">最近3个月</a>
                <a href="javascript:;">最近1年</a>
            </div>
        </div>
        <!--classify-->
        <div class="bill_classify clearfix">
            <a href="javascript:;" class="type cur">全部</a>
            <a href="javascript:;" class="type">订单相关</a>
            <a href="javascript:;" class="type">金币签到</a>
            <a href="javascript:;" class="type">纸箱回收</a>
            <a href="javascript:;" class="type">金币兑换</a>
            <a href="javascript:;" class="type">金币抽奖</a>
            <a href="javascript:;" class="type">其他</a>
        </div>
        <!--empty-->
        <div class="bill_empty">
            <p class="icon"></p>
            <p class="tips">暂无金币变化</p>
        </div>

    </div>
    <!--coin bill-E-->
</div>
<!--1号金币-E-->
</body>
</html>
