<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>1号金币</title>
    <link href="iconfont/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/jd_yhd_already_bind.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
	<div class="big_container">
		我是头部
	</div>
	<div class="container clearfix">
		<div class="wrap mpc_cont clearfix">
			<div class="mpc_coin_main clearfix">
				<div class="left_top_con clearfix">
					<div class="inner_wrap clearfix ">
						<div class="count_photo">
							<img src="images/photo.png" alt/>
						</div>
						<div class="count_name">
							<span>睡觉的奥斯卡蝇后</span>
						</div>
						<div class="exchange">
							<span class="exchange_rule">兑换规则</span>
							<em></em>
							<span class="exchange_record">兑换记录</span>
						</div>
					</div>
					<div class="inner_wrap_down">
						<div class="my_coin">
							<span class="coin_num">2000</span>
							<span class="my_coin_text">我的金币</span>
						</div>
						<em></em>
						<div class="exchange_coin">
							<span class="exchange_num">1600</span>
							<span class="exchange_text">可兑换金币</span>
						</div>
						<em></em>
						<div class="exchange_frequency">
							<span class="frequency_num">3</span>
							<span class="frequency_text">本周可兑换次数</span>
						</div>
					</div>
				</div>
				<div class="left_down_con">
					<span>30天内获得的金币不可兑换，兑换次数每周刷新一次</span>
				</div>
				<div class="already_bangding_account hide">
					<a href="javascript:;" class="jd_icon">
						<img src="images/jd_logo.png" alt/>
					</a>
					<div class="text_1">187****9058</div>
					<div class="text_2">已绑定京东账号</div>
					<a class="text_3" href="gold_coin_exchange.html">
						<span class="bangding">金币兑换京豆</span>
					</a>
					<div class="tel">
						<span>若绑定京东账号信息有误，请致电</span>
						<span class="num">400-0071-11</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/yhdLib.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
