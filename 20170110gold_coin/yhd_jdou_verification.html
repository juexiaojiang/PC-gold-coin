<script>
    var isNarrowscreen = screen.width;
    if(isNarrowscreen < 1228){
        $("body").attr("class", "w980");
    }

    function resize(){
        var windowW = $(window).width();
        if(windowW < 1228){
            $("body").attr("class", "w980");
        }else{
            $("body").attr("class", "");
        }
    }
    resize();
    $(window).resize(function(event) {
        resize();
    });
</script>
